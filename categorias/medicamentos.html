<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      max-width: 180px;
      width: 80%;
    }

    h1 {
      text-align: center;
      margin: 25px 0 15px;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
      padding: 0 15px;
    }

    .cat {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }

    .cat:hover {
      background: #0b2a6f;
      color: white;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: white;
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    footer a {
      color: #0b2a6f;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }
      .cat {
        font-size: 14px;
        padding: 15px;
      }
    }
          .back {
  display: inline-block;
  margin: 12px;
  padding: 8px 14px;
  background: #0b2a6f;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
}
.back:hover {
  background: #143c9c;
}
  </style>
</head>

<body>
    <a href="../index.html" class="back">← Volver al catálogo</a>

<header>
  <img src="/logo.png" alt="Trade Farma">
</header>

<h1>Catálogo de Medicamentos</h1>

<div class="grid">
  <a class="cat" href="../comprimidos.html">Comprimidos</a>
  
  <a class="cat" href="../orales.html">Orales</a>
  <a class="cat" href="../ampollas.html">Ampollas</a>
</div>
</head>

    
</body>
</html>
